        <h1 class="text-center" style="color: Yellow;">Welcome to my Gallery</h1>
        <div class="row">
            <div class="col-lg-3" *ngFor="let cs of gallery">

                    <img src="{{cs.image}}" width="100%">

            </div>
        </div>
        
    </div>
</section>
